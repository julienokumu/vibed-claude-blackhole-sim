<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        Black Hole Simulation<br>
        Mouse: Rotate | Scroll: Zoom
    </div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Camera position
        camera.position.set(0, 5, 15);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Stars background
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starsVertices = [];
        for (let i = 0; i < 10000; i++) {
            const x = (Math.random() - 0.5) * 2000;
            const y = (Math.random() - 0.5) * 2000;
            const z = (Math.random() - 0.5) * 2000;
            starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Black hole event horizon
        const blackHoleGeometry = new THREE.SphereGeometry(1, 32, 32);
        const blackHoleMaterial = new THREE.MeshBasicMaterial({
            color: 0x000000,
            transparent: true,
            opacity: 1
        });
        const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
        scene.add(blackHole);

        // Photon sphere (where light orbits)
        const photonSphereGeometry = new THREE.SphereGeometry(1.5, 32, 32);
        const photonSphereMaterial = new THREE.MeshBasicMaterial({
            color: 0xff4400,
            transparent: true,
            opacity: 0.1,
            side: THREE.DoubleSide,
            wireframe: true
        });
        const photonSphere = new THREE.Mesh(photonSphereGeometry, photonSphereMaterial);
        scene.add(photonSphere);

        // Accretion disk particles
        const accretionDiskParticles = [];
        const accretionDiskGeometry = new THREE.BufferGeometry();
        const positions = [];
        const colors = [];
        const numParticles = 5000;

        for (let i = 0; i < numParticles; i++) {
            const angle = Math.random() * Math.PI * 2;
            const radius = 2.5 + Math.random() * 4;
            const x = Math.cos(angle) * radius;
            const z = Math.sin(angle) * radius;
            const y = (Math.random() - 0.5) * 0.3 * (1 - (radius - 2.5) / 4); // Thinner at outer edges

            positions.push(x, y, z);

            // Color gradient from hot (inner) to cooler (outer)
            const temp = 1 - (radius - 2.5) / 4;
            const r = temp;
            const g = temp * 0.5;
            const b = temp * 0.2;
            colors.push(r, g, b);

            accretionDiskParticles.push({
                angle: angle,
                radius: radius,
                speed: 0.5 / radius // Inner particles orbit faster
            });
        }

        accretionDiskGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        accretionDiskGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

        const accretionDiskMaterial = new THREE.PointsMaterial({
            size: 0.15,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const accretionDisk = new THREE.Points(accretionDiskGeometry, accretionDiskMaterial);
        scene.add(accretionDisk);

        // Gravitational lensing effect (light rays)
        const lensGeometry = new THREE.TorusGeometry(2, 0.02, 16, 100);
        const lensMaterial = new THREE.MeshBasicMaterial({
            color: 0x4488ff,
            transparent: true,
            opacity: 0.3
        });
        const lensRing = new THREE.Mesh(lensGeometry, lensMaterial);
        lensRing.rotation.x = Math.PI / 2;
        scene.add(lensRing);

        // Add some light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Rotate photon sphere
            photonSphere.rotation.y += 0.005;

            // Animate accretion disk
            const positions = accretionDisk.geometry.attributes.position.array;
            for (let i = 0; i < accretionDiskParticles.length; i++) {
                const particle = accretionDiskParticles[i];
                particle.angle += particle.speed * 0.01;

                const idx = i * 3;
                positions[idx] = Math.cos(particle.angle) * particle.radius;
                positions[idx + 2] = Math.sin(particle.angle) * particle.radius;
            }
            accretionDisk.geometry.attributes.position.needsUpdate = true;

            // Rotate accretion disk slightly
            accretionDisk.rotation.y += 0.001;

            // Pulse the lensing ring
            lensRing.scale.setScalar(1 + Math.sin(Date.now() * 0.001) * 0.05);

            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
